<meta charset="utf-8">
<script>

    var idadeDias;
    var idadeAno;
    var idadeMes;

    idadeDias = Number(prompt("Insira sua idade em dias: "));
    idadeAno = idadeDias / 365
    idadeMes = idadeDias / 30

    document.write("A sua idade em anos é: ", idadeAno, " anos", "<br>");
    document.write("A sua idade em meses é: ", idadeMes.toFixed(2), " meses", "<br>");
    document.write("A sua idade em dias é: ", idadeDias, " dias");

</script>
