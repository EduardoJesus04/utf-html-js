<meta charset="utf-8">
<script>

    var dolaresGuardados;
    var cotacaoDolar;
    var valorReais;


    dolaresGuardados = Number(prompt("Insira o valor em dólares presente no cofre: "));
    cotacaoDolar = Number(prompt("Insira o valor da cotação do dólar: "));
    valorReais = dolaresGuardados * cotacaoDolar;

    document.write("O valor em presente no cofre equivale a: ", valorReais.toFixed(2), " reais");


</script>
