<meta charset="utf-8">
<script>

    var numero
    var sucessor
    var antecessor

    numero = Number(prompt("Informe o número: "));
    antecessor = Number(numero - 1);
    sucessor = Number(numero + 1)


    document.write("O número digitado foi: ", numero, "<br>");
    document.write("O sucessor do número digitado é : ", sucessor, "<br>");
    document.write("O antecessor do número digitado é : ", antecessor, "<br>");


</script>
