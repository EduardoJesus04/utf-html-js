<meta charset="utf-8">
<script>

    var nota1;
    var nota2;
    var nota3;
    var nota4;
    var mediaPonderada;


    nota1 = Number(prompt("Insira o valor da nota 1: "));
    nota2 = Number(prompt("Insira o valor da nota 2: "));
    nota3 = Number(prompt("Insira o valor da nota 3: "));
