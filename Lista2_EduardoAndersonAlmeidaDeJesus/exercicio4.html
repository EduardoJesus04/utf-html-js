<meta charset="utf-8">
<script>

    var a
    var b
    var adicao
    var subtracao
    var multiplicacao
    var divisao


    a = Number(prompt("Insira o valor da variável 'a' : "));
    b = Number(prompt("Insira o valor da variável 'b' : "));

    adicao = a + b;
    subtracao = a - b;
    multiplicacao = a * b;
    divisao = a / b;

    document.write("A operação de adição da váriavel 'a' pela váriavel 'b' resulta em: ", adicao, "<br>");
    document.write("A operação de subtração da váriavel 'a' pela váriavel 'b' resulta em: ", subtracao, "<br>");
    document.write("A operação de multiplicação da váriavel 'a' pela váriavel 'b' resulta em: ", multiplicacao, "<br>");
    document.write("A operação de divisão da váriavel 'a' pela váriavel 'b' resulta em: ", divisao, "<br>");

</script>
