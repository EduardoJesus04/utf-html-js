<meta charset="utf-8">
<script>

    var lado
    var perimetro
    var area

    lado = Number(prompt("Informe o comprimento do lado do quadrado (valor em cm): "));
    perimetro = lado * 4;
    area = lado * lado;


    document.write("O perímetro do quadrado é de: ", perimetro, "cm", "<br>");
    document.write("A área do quadrado é de: ", area, "cm");



</script>
